<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portofolio Riky Ripaldo - Programmer Malas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://kynonim.github.io/src/styles.css">
    <title>Riky Ripaldo</title>
</head>
<body>
    <header>
        <h1 id="simple" class="pembuka">Simple Portofolio</h1>
        <i class="fas fa-bars menu" onclick="checkNavbar()"></i>
        <nav id="navbar">
            <a href="#beranda" class="active">Beranda</a>
            <a href="#proyek">Proyek</a>
            <a id="malas" href="#motivasi">Motivasi</a>
        </nav>
    </header>
    <section id="beranda" class="beranda">
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/64513539?v=4" alt="Riky Ripaldo">
        </div>
        <div class="konten">
            <div class="kata-kata"><span id="nama"></span></div>
            <h1>Programmer Malas | Enggan Ngoding</h1>
            <p>AI terus belajar, Kamu terus rebahan â€” Mimpi jadi Programmer cuma jadi status doang</p>
            <div class="medsos">
                <a href="https://www.facebook.com/RikyXDZ" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://api.whatsapp.com/send?phone=6285760640808&text=Assalamualaikum%20from%20Github" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://github.com/Kynonim" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
            <a class="main-game" href="t3.html">Main Game</a>
        </div>
    </section>
    <section id="proyek">
        <a href="https://github.com/Kynonim?tab=repositories" target="_blank">Di Github</a>
    </section>
    <section id="motivasi"></section>

    <!--<footer><div class="scopy">Copyright&copy; 2025 Riky Ripaldo</div></footer>-->

    <script type="text/javascript">
        const simple = document.getElementById("simple");
        const nav = document.getElementById("navbar");

        const getDeviceInfo = () => {
            const w = window.innerWidth;
            return w <= 480 ? "Watch"
              : w > 480 && w <= 768 ? "Mobile"
              : w > 768 && w <= 1024 ? "Tablet"
              : w > 1024 && w <= 1680 ? "Laptop"
              : "Desktop";
        }

        const device = getDeviceInfo();
        const teks = ["Riky Ripaldo", "Malas Ngoding", "Member Imphnen", "Kynonim"];
        const kolors = ["#FF5733", "#33FF57", "#f5ff33", "#FF3357"];
        const nama = document.getElementById("nama");

        let teksIndex = 0, karakterIndex = 0, isHapus = false;
        
        const ketik = () => {
            const current = teks[teksIndex];
            if (!isHapus) {
                nama.textContent = current.substring(0, karakterIndex + 1);
                nama.style.color = kolors[teksIndex];
                karakterIndex++;
                karakterIndex === current.length ? (isHapus = true, setTimeout(ketik, 2000)) : setTimeout(ketik, 100);
            } else {
                nama.textContent = current.substring(0, karakterIndex - 1);
                nama.style.color = kolors[teksIndex];
                karakterIndex--;
                karakterIndex === 0 ? (isHapus = false, teksIndex = (teksIndex + 1) % teks.length, setTimeout(ketik, 500)) : setTimeout(ketik, 50);
            }
        };
        ketik();

        const getFontSize = () => {
            return device === "Watch" ? 14
              : device === "Mobile" ? 18
              : device === "Tablet" ? 24
              : device === "Laptop" ? 32
              : 40;
        }

        const motivasiSection = document.getElementById("motivasi");
        const kata = ["Hallo Enggan Ngoding", "Jangan Ngoding", "Mending Turu", "Scroll Facebook Aja", "Mending Main Game", "Mending Nonton Anime", "Mending Nonton Film", "Mending Nonton TV", "Coding Hanya Buang Waktu", "Hapus VSCodenya", "Coding Hanyalah Tipuan", "Tetap Malas Ya", "Jangan Semanggat", "Jangan Pikirkan Masa Depan"];
        const kataAcak = () => kata[Math.floor(Math.random() * kata.length)], ukuranFontAcak = () => Math.floor(Math.random() * getFontSize() + 20) + "px";
        setInterval(() => {
            const elementTeks = document.createElement("div");
            elementTeks.className = "teks-acak";
            elementTeks.textContent = kataAcak();
            elementTeks.style.fontSize = ukuranFontAcak();
            
            const posX = Math.random() * (motivasiSection.offsetWidth - 100);
            const posY = Math.random() * (motivasiSection.offsetHeight - 50)
            elementTeks.style.position = "absolute";
            elementTeks.style.left = `${posX}px`;
            elementTeks.style.top = `${posY}px`;
            
            motivasiSection.appendChild(elementTeks);
            setTimeout(elementTeks.remove, 3000)
        }, 2000);

        function checkNavbar() {
            if (device === "Mobile") {
                nav.style.display = (nav.style.display === "flex") ? "none" : "flex";
            }
        }

        window.addEventListener("resize", () => {
            simple.style.color = device === "Mobile" ? kolors[0] : device === "Tablet" ? kolors[1] : device === "Laptop" ? kolors[2] : kolors[3];
            if (device === "Mobile") {
                nav.style.display = "none";
            } else {
                nav.style.display = "flex";
            }
        });

        const links = document.querySelectorAll('#navbar a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(el => el.classList.remove('active'));  // hapus active dari semua
                this.classList.add('active');  // tambahkan active ke yang diklik
            });
        });

    </script>
</body>
</html>
